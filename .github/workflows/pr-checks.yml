name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type checking
        run: pnpm run typecheck

      - name: Lint code
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm run format:check

      - name: Run tests
        run: pnpm run test

      - name: Build library
        run: pnpm run build

      - name: Upload build artifacts for debugging
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: pnpm audit --audit-level high

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, security-audit]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: PR Summary Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            });

            const qualityStatus = '${{ needs.quality-checks.result }}';
            const securityStatus = '${{ needs.security-audit.result }}';

            const statusEmoji = {
              'success': '‚úÖ',
              'failure': '‚ùå',
              'cancelled': '‚èπÔ∏è',
              'skipped': '‚è≠Ô∏è'
            };

            const summary = `
            ## üîç PR Quality Check Summary

            | Check | Status |
            |-------|--------|
            | Code Quality & Tests | ${statusEmoji[qualityStatus] || '‚ùì'} ${qualityStatus} |
            | Security Audit | ${statusEmoji[securityStatus] || '‚ùì'} ${securityStatus} |

            ### üìã Checks Performed:
            - ‚úÖ TypeScript compilation
            - ‚úÖ ESLint code quality
            - ‚úÖ Prettier code formatting
            - ‚úÖ Unit tests
            - ‚úÖ Build verification
            - ‚úÖ Security audit

            ${qualityStatus === 'success' && securityStatus === 'success'
              ? 'üéâ All checks passed! This PR is ready for review.'
              : '‚ö†Ô∏è Some checks failed. Please review the details above.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
