name: Deploy

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      tag:
        description: 'Tag for pre-release (e.g., beta, alpha)'
        required: false
        type: string

jobs:
  deploy:
    name: Deploy to NPM
    runs-on: ubuntu-latest

    environment:
      name: npm-production
      url: https://www.npmjs.com/package/@ubidots/react-html-canvas

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm run format:check
          pnpm run test:coverage

      - name: Build library
        run: pnpm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            # Pre-release version
            NEW_VERSION=$(npm version pre${{ inputs.version_type }} --preid=${{ inputs.tag }} --no-git-tag-version)
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Regular version
            NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git tag ${{ steps.version.outputs.version }}
          git push origin main
          git push origin ${{ steps.version.outputs.version }}

      - name: Publish to NPM
        run: pnpm publish --access public --tag ${{ steps.version.outputs.tag }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            # Release ${{ steps.version.outputs.version }}

            ## ğŸ“¦ Installation

            ```bash
            npm install @ubidots/react-html-canvas@${{ steps.version.outputs.version }}
            # or
            pnpm add @ubidots/react-html-canvas@${{ steps.version.outputs.version }}
            ```

            ## ğŸ”— Links
            - [NPM Package](https://www.npmjs.com/package/@ubidots/react-html-canvas)
            - [Documentation](https://github.com/ubidots/react-html-canvas#readme)
          draft: false
          prerelease: ${{ inputs.tag != '' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Successfully deployed ${{ steps.version.outputs.version }} to NPM"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/@ubidots/react-html-canvas"
          echo "ğŸ·ï¸ Tag: ${{ steps.version.outputs.tag }}"
