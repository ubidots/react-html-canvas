name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    name: Deploy to NPM
    runs-on: ubuntu-latest

    environment:
      name: npm-production
      url: https://www.npmjs.com/package/@ubidots/react-html-canvas

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Validate version increment
        id: version_check
        uses: docker://node:22-alpine
        with:
          entrypoint: /bin/sh
          args: -c "
            apk add --no-cache git &&
            CURRENT_VERSION=$(node -p \"require('./package.json').version\") &&
            git checkout HEAD~1 -- package.json 2>/dev/null &&
            PREVIOUS_VERSION=$(node -p \"require('./package.json').version\") || PREVIOUS_VERSION=\"0.0.0\" &&
            git checkout HEAD -- package.json &&
            echo \"current=$CURRENT_VERSION\" >> $GITHUB_OUTPUT &&
            echo \"previous=$PREVIOUS_VERSION\" >> $GITHUB_OUTPUT &&
            if [ \"$CURRENT_VERSION\" = \"$PREVIOUS_VERSION\" ]; then
              echo \"âŒ Version not changed (still $CURRENT_VERSION)\" &&
              exit 1
            fi &&
            npx --yes semver $CURRENT_VERSION -r \">$PREVIOUS_VERSION\" &&
            echo \"âœ… Valid version increment: $PREVIOUS_VERSION â†’ $CURRENT_VERSION\"
            "

      - name: Parse version and determine tag
        id: version
        run: |
          VERSION="${{ steps.version_check.outputs.current }}"

          # Extract pre-release tag if present
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Stable version (e.g., "1.0.0")
            TAG="latest"
            IS_PRERELEASE="false"
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+) ]]; then
            # Pre-release version (e.g., "1.0.0-beta.1")
            TAG="${BASH_REMATCH[1]}"
            IS_PRERELEASE="true"
          else
            echo "âŒ Invalid version format: $VERSION"
            exit 1
          fi

          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·ï¸  NPM Tag: $TAG"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm run format:check
          pnpm run test:coverage

      - name: Build library
        run: pnpm run build

      - name: Publish to NPM
        run: npm publish --access public --tag ${{ steps.version.outputs.tag }} --provenance
        env:
          NODE_AUTH_TOKEN: ''

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            # Release ${{ steps.version.outputs.version }}

            ## ğŸ“¦ Installation

            ```bash
            npm install @ubidots/react-html-canvas@${{ steps.version.outputs.version_number }}
            # or
            pnpm add @ubidots/react-html-canvas@${{ steps.version.outputs.version_number }}
            ```

            ## ğŸ”— Links
            - [NPM Package](https://www.npmjs.com/package/@ubidots/react-html-canvas/v/${{ steps.version.outputs.version_number }})
            - [Documentation](https://github.com/ubidots/react-html-canvas#readme)
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Successfully deployed ${{ steps.version.outputs.version }} to NPM"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/@ubidots/react-html-canvas/v/${{ steps.version.outputs.version_number }}"
          echo "ğŸ·ï¸  Tag: ${{ steps.version.outputs.tag }}"
