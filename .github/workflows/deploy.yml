name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    name: Deploy to NPM
    runs-on: ubuntu-latest

    environment:
      name: npm-production
      url: https://www.npmjs.com/package/@ubidots/react-html-canvas

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and determine tag
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")

          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="latest"
            IS_PRERELEASE="false"
          elif [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+) ]]; then
            TAG="${BASH_REMATCH[1]}"
            IS_PRERELEASE="true"
          else
            echo "âŒ Invalid version format: $VERSION"
            exit 1
          fi

          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·ï¸ NPM Tag: $TAG"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm run format:check
          pnpm run test:coverage

      - name: Build library
        run: pnpm run build

      - name: Publish to NPM
        run: npm publish --access public --tag ${{ steps.version.outputs.tag }} --provenance
        env:
          NODE_AUTH_TOKEN: ''

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            # Release ${{ steps.version.outputs.version }}

            ## ğŸ“¦ Installation

            ```bash
            npm install @ubidots/react-html-canvas@${{ steps.version.outputs.version_number }}
            # or
            pnpm add @ubidots/react-html-canvas@${{ steps.version.outputs.version_number }}
            ```

            ## ğŸ”— Links
            - [NPM Package](https://www.npmjs.com/package/@ubidots/react-html-canvas/v/${{ steps.version.outputs.version_number }})
            - [Documentation](https://github.com/ubidots/react-html-canvas#readme)
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Successfully deployed ${{ steps.version.outputs.version }} to NPM"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/@ubidots/react-html-canvas/v/${{ steps.version.outputs.version_number }}"
          echo "ğŸ·ï¸  Tag: ${{ steps.version.outputs.tag }}"
